<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number</title>
  </head>
  <body>
    <header>
      <button class="btn again">Again</button>
      <p class="between">Choose between 1 - 20</p>
    </header>
    <hgroup>
      <div>
        <h1 class="title">Guess my Number</h1>
      </div>
      <div>
        <h2 class="secretNumber">?</h2>
      </div>
    </hgroup>
    <main>
      <section class="left">
        <input type="number" class="guess" placeholder="Input your number..." />
        <button class="btn check">Check</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">💯 Score: <span class="score">20</span></p>
        <p class="label-score">🏆 Highscore: <span class="highscore">0</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
